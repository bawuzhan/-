<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="./promise原理.js"></script>
<script>
    console.log(Promise)
    new Promise(function(resolve,reject){
        setTimeout(function(){
            if(Math.random()>0.5){
                resolve(1)
            }else{
                reject(2)
            }
        },1000)
    }).then((data)=>{
       console.log(data)
        return data+123
    },(rej)=>{
        console.log(rej)
        return new Promise((resolve,reject)=>{
            reject(123)
        })
    }).then((data)=>{
        console.log(data)
    },(err)=>{
        console.log(err)
    })




</script>
</body>
</html>
